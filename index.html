<!DOCTYPE html>
<html>

<head>
    <meta charSet="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
</head>

<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const tawkID = urlParams.get('id');

        var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
        (function () {
            var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
            s1.async = true;
            s1.src = 'https://embed.tawk.to/' + tawkID;
            s1.charset = 'UTF-8';
            s1.setAttribute('crossorigin', '*');
            s0.parentNode.insertBefore(s1, s0);

            Tawk_API.onLoad = function () {

                Tawk_API.maximize();

                const intervalID = setInterval(function () {
                    const iframes = document.getElementsByTagName('iframe');
                    // console.log('iframes', iframes);
                    for (let iframe of iframes) {
                        // const minimizeButtonElement = iframe.contentWindow.document.getElementById('minimizeChat');
                        const minimizeButtonElement = iframe.contentWindow.document.querySelector('body > div > div > div > div.tawk-toolbar > div > button > i.tawk-icon-close')?.parentElement;
                        // console.log('minimizeButtonElement', minimizeButtonElement);
                        if (minimizeButtonElement) {
                            // // minimizeButtonElement.remove();
                            minimizeButtonElement.style.display = 'none';
                            minimizeButtonElement.style.pointerEvents = 'none';
                            minimizeButtonElement.style.visibility = 'hidden';

                            var sheet = iframe.contentWindow.document.createElement('style');
                            sheet.innerHTML = '.tawk-max-container { border: none !important; }';
                            iframe.contentWindow.document.head.appendChild(sheet);

                            clearInterval(intervalID);
                            break;
                        }
                    }
                }, 50);
            };
        })();
    </script>
</body>

</html>
